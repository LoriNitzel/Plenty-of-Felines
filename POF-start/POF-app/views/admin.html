<span class="row" id="welcome-text" ng-repeat="dog in AC.cats.data" ng-if="$index % 3 == 0">

  <br>
    <button class="btn btn-default" ng-click="AC.toUpdate(cat.id)">Edit {{cat.name}}</button>
    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal" confirmation-needed ng-click=
    "AC.deleteCat(cat.id)">Adopted! DELETE</button>
    <h2><a href="#/cats/{{cat.id}}">{{cat.name}}</a></h2>
    <p><a href="#/cats/{{cat.id}}"><img class="catpics" src="{{cat.photo}}"/></a></p>
    <p>Age: {{cat.age}}</p>
    <p>{{cat.name}} is {{cat.color}} in color, is a {{cat.hair}}, and is {{cat.gender}}.</p>
    <p><strong>About {{cat.name}}:</strong></p>
    <p>{{cat.summary}}</p>
    <p><a href="#/cats/{{cat.id}}">More...</a></p>
    <hr>
