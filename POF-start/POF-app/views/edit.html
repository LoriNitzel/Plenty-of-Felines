<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">Edit Your Profile<hr></div>
          </div>
          <div class="row">
      <div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
              display:block; margin:auto;" src="{{PC.user.photo}}">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{PC.user.first_name}} {{PC.user.last_name}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p style="width: 300px;"><span class="text-muted">Email:</span> {{PC.user.email}}</p>
                  <!-- <p style="width: 300px;"><span class="text-muted">Password:</span> {{PC.user.password}}</p> --><br>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <hr><button class="btn btn-default pull-right" style="margin-right: 27px;"><i class="glyphicon glyphicon-camera"></i> Add Photo</button>
              </div>
              <hr><button class="btn btn-default pull-right" style="margin-right: 40px;" ng-click="updateUser()"><i class="glyphicon glyphicon-pencil"></i> Save Profile</button>
              </div>
              <button class="btn btn-default pull-right" style="margin-right: 20px;" ng-click="deleteUser()"><i class="glyphicon glyphicon-trash"></i> Delete Profile</button>
          </div>
        </div>
        <div class="row" style="text-align: center;">
          <div class="col-md-12">
            <button class="btn bt-default" ng-click="PC.seeMatches()"><img src="../assets/img/cat.png"> See Your Matches</button>     
            <br>
            <br>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" style="text-align:center;">
         <button class="btn btn-warning" ng-click="PC.qnaireAgain()"><i class="glyphicon glyphicon-check"> Take the Questionnaire Again!</i></button>
    </div>
  </div>
</div>
