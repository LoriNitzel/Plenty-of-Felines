<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">User profile<hr></div>
          </div>
          <div class="row">
      <div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
              display:block; margin:auto;" src="{{PC.user.photo}}">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{PC.user.first_name}} {{PC.user.last_name}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{PC.user.email}}<br>
                  <span class="text-muted">Password:</span> {{PC.user.password}}<br>
                  <small class="text-muted">Profile Created: {{PC.user.createdAt}}</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <hr><button class="btn btn-default pull-right" style="margin-right: 42px;" ng-click="PC.openEdit()"><i class="glyphicon glyphicon-pencil"></i> Edit Profile</button>
          </div>
        </div>
        <div class="row" style="text-align: center;">
          <div class="col-md-12">
            <button class="btn bt-default"><img src="../assets/img/cat.png"> See Your Matches</button>   
            <br>
            <br>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" style="text-align:center;">
        <button class="btn btn-default"><i class="glyphicon glyphicon-check"> Take the Questionnaire Again!</i></button>
    </div>
  </div>
</div>
